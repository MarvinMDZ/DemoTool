<body id="body" onLoad="javascript:grabURL();" style="background: url(&quot;Capturas/SIZMEK.png&quot;)no-repeat center top; background-color: #FFFFFF;">
	<div class="wrapper" id="adpreview">
		<div id="main" style="padding:100px 0 0 0;">
		<!-- Form -->
            <section id="fastPreviewAds" class="fastPreviewAds">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-left">
                            <form id="contact-form">
                                Ad1 id: <input placeholder="AD1 ID" type="text" name="adid1" id="adid1" tabindex="1" value="34168093"  required><br>
                                Ad1 Width: <input placeholder="AD1 Width" type="text" name="width1" id="width1" tabindex="2" value="980" style="width: 45px;" required>

                                URL Background: <input placeholder="URL Background" type="text" name="urlBG" id="urlBG" tabindex="5" value="http://www.sizmek.es/eb/users/javiegido_/__Demos/Capturas/SIZMEK.png" >

    </div>
    <script>
        function getUrlParameters(parameter, staticURL, decode){
           var currLocation = (staticURL.length)? staticURL : window.location.search,
               parArr = currLocation.split("?")[1].split("&"),
               returnBool = true;
           
           for(var i = 0; i < parArr.length; i++){
                parr = parArr[i].split("=");
                if(parr[0] == parameter){
                    return (decode) ? decodeURIComponent(parr[1]) : parr[1];
                    returnBool = true;
                }else{
                    returnBool = false;            
                }
           }
           
           if(!returnBool) return false;  
        }

        function grabURL(){
            var adid1 = getUrlParameters("adid1", "", true);
            var adwidth1 = getUrlParameters("width1", "", true);
            var adheight1= getUrlParameters("height1", "", true);
            var style_top1= getUrlParameters("top1", "", true);
            var style_left1= getUrlParameters("left1", "", true);
            var urlBG= getUrlParameters("urlBG", "", true);


            if(style_left1=="center"){
                var html = '\x3Cdiv id="adcontainer1" style="top:'+style_top1+'px;position: absolute;left: 50%;-webkit-transform:translateX(-50%);-ms-transform:translateX(-50%);transform:translateX(-50%);">\x3Cscript type="text/javascript"  src="http://bs.preview.serving-sys.com/BurstingPipe/adServer.bs?cn=rsb&amp;c=28&amp;pli=&amp;PluID=0&amp;pr=1&amp;ai='+adid1+'&amp;w='+adwidth1+'&amp;h='+adheight1+'&amp;&ibp=1&amp;ord=">\x3C/script>\x3C/div>';
                
            }else{
                var html = '\x3Cdiv id="adcontainer1" style="top:'+style_top1+'px; left:'+style_left1+'px;-webkit-transform:none;-ms-transform:none;transform:none;position:absolute;">\x3Cscript type="text/javascript"  src="http://bs.preview.serving-sys.com/BurstingPipe/adServer.bs?cn=rsb&amp;c=28&amp;pli=&amp;PluID=0&amp;pr=1&amp;ai='+adid1+'&amp;w='+adwidth1+'&amp;h='+adheight1+'&amp;&ibp=1&amp;ord=">\x3C/script>\x3C/div>';
            }

            document.open();
            document.write(html); 
            document.body.style.background ="url('"+urlBG+"')no-repeat center top";
            document.close();   
        }
</script>
